<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1 ">
    <meta name="viewport " content="width=device-width, initial-scale=1 ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href=assets/css/reset.css ">
    <link rel="stylesheet " type="text/css " href="assets/css/style.css ">
    <script type="text/javascript " src="assets/javascript/game.js "></script>
	<title>Hangman Game HTML</title>
</head>


<body>

	<!-- Game guide for input and output tags

		outputs:
		<div class='DisplayMeme'></div>

	      -->


<div class="container-fluid ">
	<header>
		<img id="headliner " src="assets/images/Headliner.png " alt="Liner ">
		
	</header>
</div>

		
	<div class="container ">
		<div class="row ">
         	<div class="col-md-6 col-sm-12 ">
	            <section class="sectionL ">
			        <h2>Show Me What You Got!</h2>
			        
              		<p id="CorrectGuess"></p>
                    <p class='DisplayMeme'></p>
					<p id="hiddenWord">Word Loads Here, Click New Game!</p>
					<h4>Incorrect Guesses</h4>
					<p id="wrongGuess"></p>
					<h4>Lives Remaining</h4>
					<p id="livesLeft"></p>
					<h4 id="winOrLose"></h4>
						
		        </section>
		    </div>

			


            <div class="col-md-6 col-sm-12 ">
            	<section class="sectionR ">
            		<div class="row ">
						<div class="col-sm-12 ">
      						  <div>
        							<button class="btn1 btn-primary new " id="newgame " onclick="startGame()">
 				  					New Game
									</button>
									<button class="btn1 btn-warning reset " id="restart" onclick="reset()">Reset
									</button>
									<button class="btn1 btn-danger new " id="hint ">
 				  					Need a Hint?
									</button>
									<p id="marginHint"></p>

							  </div>
						</div>
					</div>
	           	</section>
			</div>
	    </div>
	</div>
<div class="container-fluid ">
	<footer class=" ">
		<p class="footertext "> copyright matthew marsh</p>
	</footer>
</div>


</body>
</html>
