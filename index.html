<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1 ">
    <meta name="viewport " content="width=device-width, initial-scale=1 ">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href=assets/css/reset.css ">
    <link rel="stylesheet " type="text/css " href="assets/css/style.css ">
    <script type="text/javascript " src="assets/javascript/game.js "></script>
	<title>Hangman Game HTML</title>
</head>


<body>

	<!-- Game guide for input and output tags

		outputs:
		<div class='DisplayMeme'></div>

	      -->


<div class="container-fluid ">
	<header>
		<img id="headliner " src="assets/images/Headliner.png " alt="Liner ">
		
	</header>
</div>

		
	<div class="container ">
		<div class="row ">
         	<div class="col-md-6 col-sm-12 ">
	            <section class="sectionL ">
			        <h2>Show Me What You Got!</h2>
			        
              		<p id="CorrectGuess "></p>
                    <p class='DisplayMeme'></p>
					<p class="col-sm-12 "></p>
					<p id="hiddenWord">Word Loads Here, Click New Game!</p>
					
					<INPUT type=TEXT name="lives" value="0" onfocus="lives.blur();" size=2>	
						
					    
		        </section>
		    </div>

			


            <div class="col-md-6 col-sm-12 ">
            	<section class="sectionR ">
            		<div class="row ">
						<div class="col-sm-12 ">
      						  <div>
        							<button class="btn1 btn-primary new " id="newgame " onclick="startGame()">
 				  					New Game
									</button>
									<button class="btn1 btn-warning reset " id="reset">Reset
									</button>
									<button class="btn1 btn-danger new " id="hint ">
 				  					Need a Hint?
									</button>
									<p id="marginHint">this is where the hint will show up</p>

							  </div>
						</div>

						<div class="col-md-12 letters ">
							<button id="letter" class="btn btn-danger number " value="a "><h1>A</h1></button>

			            	<button id="b " class="btn btn-danger number " value="b "><h1>B</h1></button>

			            	<button id="c " class="btn btn-danger number " value="c "><h1>C</h1></button>

			            	<button id="d " class="btn btn-danger number " value="d "><h1>D</h1></button>

			            	<button id="e " class="btn btn-danger number " value="e "><h1>E</h1></button>

			            	<button id="f " class="btn btn-danger number " value="f "><h1>F</h1></button>

			            	<button id="g " class="btn btn-danger number " value="g "><h1>G</h1></button>

			            	<button id="h " class="btn btn-danger number " value="h "><h1>H</h1></button>

			            	<button id="i " class="btn btn-danger number " value="i "><h1>I</h1></button>

			            	<button id="j " class="btn btn-danger number " value="j "><h1>J</h1></button>

			            	<button id="k " class="btn btn-danger number " value="k "><h1>K</h1></button>

			            	<button id="l " class="btn btn-danger number " value="l "><h1>L</h1></button>

			            	<button id="m " class="btn btn-danger number " value="m "><h1>M</h1></button>

			            	<button id="n " class="btn btn-danger number " value="n "><h1>N</h1></button>

			            	<button id="o " class="btn btn-danger number " value="o "><h1>O</h1></button>

			            	<button id="p " class="btn btn-danger number " value="p "><h1>P</h1></button>

			            	<button id="q " class="btn btn-danger number " value="q "><h1>Q</h1></button>

			            	<button id="r " class="btn btn-danger number " value="r "><h1>R</h1></button>

			            	<button id="s " class="btn btn-danger number " value="s "><h1>S</h1></button>

			            	<button id="t " class="btn btn-danger number " value="t "><h1>T</h1></button>

			            	<button id="q " class="btn btn-danger number " value="u "><h1>U</h1></button>

			            	<button id="v " class="btn btn-danger number " value="v "><h1>V</h1></button>

			            	<button id="w " class="btn btn-danger number " value="w "><h1>W</h1></button>

			            	<button id="x " class="btn btn-danger number " value="x "><h1>X</h1></button>

			            	<button id="y " class="btn btn-danger number " value="y "><h1>Y</h1></button>

			            	<button id="z " class="btn btn-danger number " value="z "><h1>Z</h1></button>
						</div>
					</div>
	           	</section>
			</div>
	    </div>
	</div>
<div class="container-fluid ">
	<footer class=" ">
		<p class="footertext "> copyright matthew marsh</p>
	</footer>
</div>


</body>
</html>
